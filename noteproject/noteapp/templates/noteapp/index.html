{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Raze-note</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
   <link rel= 'stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <link rel = "stylesheet" type="text/css" href="main.css">
   <nav class="navbar navbar-expand-sm navbar-dark bg-success">
      <div class="container-fluid mt-3">
        <a class="navbar-brand" href="javascript:void(0)">RAZE-NOTE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
              <a class="nav-link" href="{% url 'sign_up' %}">Log in</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            </li>
         
            <li class="nav-item">
              
               <a class="nav-link" href="">{{category.name}}</a>
            </li>
           
               
          </ul>
          
        </div>
      </div>
    </nav>


<br>

   
      <div class="container">
         <div class="row">
            <div class="col-sm-3 bg-dark text-white">
               {% if request.user %}
                  <h3>Welcome: {{request.user}}</h3>
               {% endif %}
               <a href="{% url 'my_profile' %}"><h4>My profile</h4></a>
               <hr>
                  <form class="d-flex" method="GET", action="{% url 'notes' %}">
                     <input class="form-control me-2" type="text" name="q", placeholder="Search">
                     <button class="btn btn-dark" type="submit">Search</button>
                  </form>
               <hr>
               <a href="/"><h4>Home</h4></a>
               <hr>
               <a href="{% url 'note_create' %}"><h4>New Note</h4></a>
               <hr>
               <a href="{% url 'pinned_note' %}"><h4>Pinned Note</h4></a>
               <hr>
               <a href="{% url 'notes' %}"><h4>Note</h4></a>
               <hr>
               
               <a href="{% url 'category' %}"><h4>Category</h4></a>
               
               <hr>
               <a href="{% url 'trashed_note' %}"><h4>Trash</h4></a>
               <hr>
               <a href="{% url 'share_note' %}"><h4>Share note</h4></a>
            </div>    
            <div class="col-sm-9">
               <div class="card card-body">{% block content %}{% endblock %}</div>
            </div>
         </div>
         </div>
