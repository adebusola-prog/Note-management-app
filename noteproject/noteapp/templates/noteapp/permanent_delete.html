{% extends 'noteapp/index.html' %}
{% block content%}
<h1>Delete note</h1>

<p>Are you sure you want to delete the note {{ note }} permanently?</p>
<h1>Note: It can not be restored when you delete it permanently</h1>
<a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
<form action="" method="POST">
   {% csrf_token %}
   <input type="submit" value="Yes, delete."/>
</form>
{% endblock %}
